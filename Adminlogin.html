<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>OES INDIA</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="container-fluid">
    <div class="text-center textBG">
        <h1>Online Election System</h1>
        <p>The Most Secure System For Voting In INDIA</p>
    </div>
    
    <div class="container login-container">
        <div class="row">
            
            <div class="col-md-12 login-form-2">
                <h3>Candidate Personal Information</h3>
                <form>
                    <div class="form-group">
                        <label for="fullName" class="col-sm-12 control-label">Full Name</label>
                        <input type="text" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-12 control-label">Date of Birth</label>
                        <input type="date" id="birthDate" class="form-control">
                        
                    </div>
                    <div class="form-group">
                            <label for="party" class="col-sm-12 control-label">Select Party</label>
                            
                                <select id="party" class="form-control">
                                    <option>Select Party</option>
                                    <option>Bharatia Janata Party</option>
                                    <option>Indian National Congress Party</option>
                                    <option>More 1</option>
                                    <option>More 2</option>
                                    
                                </select>
                            
                    </div>

                    <div class="form-group">
                            <label for="State" class="col-sm-12 control-label">Select State</label>
                            
                                <select id="state" class="form-control">
                                    <option>Select State</option>
                                    <option>Maharashtra</option>
                                    <option>Tamil Nadu</option>
                                    <option>Gujarat</option>
                                    <option>Delhi</option>
                                    
                                </select>
                            
                    </div>

                    <div class="form-group">
                            <label for="yearsexp" class="col-sm-12 control-label">Years Of Experiance</label>
                            
                                <select id="yearsexp" class="form-control">
                                    <option>Select Year</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>More Than 10 Years</option>
                                    
                                </select>
                            
                    </div>

                    <div class="form-group">
                            <label for="profilephoto" class="col-sm-12 control-label">Profile Photo</label>
                            <input type="file" id="profilephoto" class="form-control" style="padding-bottom: 45px;">
                            
                        </div>

                        <div class="form-group">
                                <label class="control-label col-sm-12">Gender</label>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label class="radio-inline">
                                                <input type="radio" id="femaleRadio" name="gender" value="Female">Female
                                            </label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="radio-inline">
                                                <input type="radio" id="maleRadio" name="gender" value="Male">Male
                                            </label>
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="radio-inline">
                                                <input type="radio" id="uncknownRadio" name="gender" value="Unknown">Unknown
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    <div class="form-group text-center" style="margin : 60px; padding: 30px; font-size: 40px">
                        <input type="submit" class="btnSubmit" value="Submit" />
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>

</body>
</html>
